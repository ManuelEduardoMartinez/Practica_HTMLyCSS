<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav">
        <a href="index.html">Index</a>
        <a href="formulario.html">Contacto</a>
    </div>

    <h1>Formulario</h1>

    <form method="get" action="formulario.html">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="genero">Genero:</label>
        <input type="radio" id="genero_m" name="genero" value="masculino"> Masculino
        <input type="radio" id="genero_f" name="genero" value="femenino"> Femenino<br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario"></textarea><br>

        <label for="ciudad">Ciudad:</label>
        <select id="ciudad" name="ciudad">
            <option value="guadalajara">Guadalajara</option>
            <option value="zapopan">Zapopan</option>
            <option value="tonala">Tonalá</option>
            <option value="otra">Otra</option>
        </select><br>

        <label for="interes">Me interesa contratarte:</label>
        <input type="checkbox" id="interes" name="interes"><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
